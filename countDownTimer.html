<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown Timer</title>
    <link rel="stylesheet" href="countDownTimer.css">
    <script defer src="countDownTimer.js"></script>
</head>
<body>

    <div class="date">
        <!-- end date -->
         <div class="endDate">
            Set Timer:
            <input type="datetime-local" id="dateInput" class="button1">
         </div>
         <div>
            <button onclick="getDate()" class="button2">Start</button>
        </div>
    </div>

    <div class="container">

        <!-- countDown timer heading
        blocks of day/hour/min/seconds
        progress heading
        progress bar -->

        <h1>Countdown Timer</h1>

        <div id="countdown">
            <div>
                <span id="days">00</span>
                days
            </div>
            <div>
                <span id="hours">00</span>
                hrs
            </div>
            <div>
                <span id="minutes">00</span>
                mins
            </div>
            <div>
                <span id="seconds">00</span>
                secs
            </div>
        </div>

        <h2>Progress:</h2>
        
        <div class="progress-container">
            <div id="progress-bar"></div>
        </div>

    </div>


</body>
</html>
